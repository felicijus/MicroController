<html>

<head>
    <title>ESP Web Server</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">



        <div class="header">
            <div class="logo">
                <img
                    src="https://cdn3.iconfinder.com/data/icons/streamline-icon-set-free-pack/48/Streamline-16-512.png">

            </div>
            <h1>ESP8266 Universal IR Web Server</h1>
        </div>

        <div class="content">
            <div>
                <button class="button">ON OFF</button>
                <button class="button"></button>
                <button class="button">MUTE</button>
            </div>
            
            <div>
                <button class="button">OPTICAL</button>
                <button class="button">LINE IN</button>
                <button class="button">VOL+</button>
            </div>
            <div>
                <button class="button">Bluetooth</button>
                <button class="button">Release</button>
                <button class="button">VOL-</button>
            </div>
        </div>


        <div class="footer">

            <p><span>created by Felix Schneider</span></p>
        </div>


    </div>

</body>

</html>
